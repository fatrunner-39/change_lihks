{% extends 'main/main-layout.html' %}

{% block title %}
    Авторизация на сайте
{% endblock %}

{% block content %}

  <div class="container">
    <div class="form-section">
    <h2>Авторизация на сайте</h2>
    <form class="register" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="buttons" type="submit">Войти</button>
    </form>
    <hr>
    Забыли пароль? <a href="{% url 'pass-reset' %}">Получите новый</a>
    </div>
  </div>

{% endblock %}
